version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-/api}
        REACT_APP_RECAPTCHA_SITE_KEY: ${REACT_APP_RECAPTCHA_SITE_KEY}
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build:
      context: ./lego-api
      dockerfile: Dockerfile
    environment:
      - MBL_SQL_HOST=${MBL_SQL_HOST}
      - MBL_SQL_USER=${MBL_SQL_USER}
      - MBL_SQL_PASS=${MBL_SQL_PASS}
      - MBL_SQL_PORT=${MBL_SQL_PORT:-3306}
      - MBL_CORS_ORIGIN=${MBL_CORS_ORIGIN}
    restart: unless-stopped